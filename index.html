<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <meta name="author" content="Camila Borges" />
    <meta
      name="description"
      content="Around The U.S."
    />
    <meta name="keywords" content="locais, viagem, fotos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico.png" type="image/icon"/>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
        src="./images/logo.png"
        class="header__logo"
        alt="Frase Around The U.S."
        />
        <hr/>
      </header>
      <section class="profile">
        <img
        src="./images/Avatar.png"
        class="profile__avatar"
        alt="Fotografia de um senhor de cabelos brancos, usando uma touca de cor vermelho vibrante e um camisa azul claro."
        />
        <div class="profile__info">
          <div class="profile__title-edit">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Edit-Button.png"
                alt="Edit Button."
              />
            </button>
          </div>
          <div class="profile__subtitle">
            <h2 class="profile__subtitle-text">Explorador</h2>
          </div>
        </div>
        <div>
          <button type="button" class="profile__add-button">
            <img
            src="./images/Add-Button.png"
            alt="Add Button."
            class="profile__button-img"
            />
          </button>
        </div>
      </section>

      <!--POPUP PARA EDITAÇÃO DO PERFIL-->

      <div class="popup">
        <div class="popup__form" id="popupForm">
          <button
            type="button"
            class="popup__close-button"
            id="popup__close-button"
          >
            <img
              src="./images/close-icon.svg"
              alt="Close icon X"

            />
          </button>
          <div class="popup__form-content">
            <h3 class="popup__form-title">Editar perfil</h3>
            <form class="popup__form-table" id="popup__form-table">
              <label for="popup__input-name" class="popup__label">Nome</label>
              <input
                type="text"
                id="input-name"
                name="name"
                required
                minlength="2"
                maxlength="40"
                class="popup__input"
                placeholder="Nome"
                value="Jacques Cousteau"
              />
              <label for="popup__input-about" class="popup__label">Sobre mim</label>
              <input
                type="text"
                id="input-about"
                name="about"
                required
                minlength="2"
                maxlength="200"
                class="popup__input"
                placeholder="Sobre mim"
                value="Explorador"
              />
              <button type="submit" class="popup__save-button">
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>


      <!--SÓ PARA SEPARAR O CONTEÚDO-->

      <section class="elements">
        <div class="element">
          <img
            src="./images/Card-1.jpg"
            alt="Fotografica de um rio cercado de pinheiros altos, com uma montanha ao fundo."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Vale de Yosemite</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/Card-2.png"
            alt="Fotografia de um lago com águas azuie e montanhas."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Lago Louise</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/Card-3.png"
            alt="Fotografica de uma região montanhosa com por do sol ao fundo."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Montanhas Care...</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/Card-4.png"
            alt="Fotografica montanhas com pouca neva a base e com céu estrelado."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Latemar</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/Card-5.png"
            alt="Fotografica da beira de um lago com montanhas com neve ao fundo, e céu azul."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Parque Nacional...</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
        <div class="element">
          <img
            src="./images/Card-6.png"
            alt="Fotografica de um lago, onde há um cais e barcos a remo, com montanhas ao fundo."
            class="element__image"
          />
          <div class="element__content">
            <h2 class="element__place-name">Lago di Braies</h2>
            <img
              src="./images/Coração.svg"
              alt="Coração."
              class="element__heart"
            />
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__paragraph">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
